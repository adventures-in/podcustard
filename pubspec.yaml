name: podcustard
description: Enjoy your podcasts right here.
publish_to: none

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependency_overrides:
  fast_immutable_collections: ^5.0.0-dev.12

dependencies:
  flutter:
    sdk: flutter
  
  http:
  url_launcher:
  audiofileplayer:
  xml:

  freezed_annotation:
  json_annotation: 

  redux:
  flutter_redux:
  redux_remote_devtools:

  firebase_auth:
  google_sign_in:
  apple_sign_in:
  device_info:
  flutter_auth_buttons:

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic:
  build_runner:
  freezed:
  json_serializable_fic: ^0.2.0
  test:
  mockito:

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo1.png
